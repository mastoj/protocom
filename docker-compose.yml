version: '3.7'

services:
  
  consul-server1:
    image: consul
    container_name: server-1
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0"

  consul-client1:
    image: consul
    container_name: client-1
    restart: always
    command: "agent -node=client-1 -join=172.17.0.2"

  db:
    image: "postgres:14"
    container_name: "docugendb"
    environment:
        POSTGRES_USER: protocom
        POSTGRES_PASSWORD: password
        POSTGRES_DB: protocom
        PGDATA: pgdata
    ports:
      - "5432:5432"
    volumes:
      - ".postgres/.db:/var/lib/postgresql/data"
    restart: unless-stopped